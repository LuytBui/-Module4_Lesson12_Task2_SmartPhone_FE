<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List Smartphone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<button class="btn btn-success"
        data-bs-toggle="modal" data-bs-target="#smartphoneModal" id="btnAdd">Add</button>
<h1>Smartphone List</h1>
<table id="smartphoneList">
    <thead>
        <th>Producer</th>
        <th>Model</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody id="smartphoneList__table-body">

    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="smartphoneModal" tabindex="-1" aria-labelledby="smartphoneModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb3">
                    <label for="modalIntput__producer" class="form-label">Producer</label>
                    <input type="text" id="modalIntput__producer">
                </div>
                <div class="mb3">
                    <label for="modalIntput__model" class="form-label">Model</label>
                    <input type="text" id="modalIntput__model">
                </div>
                <div class="mb3">
                    <label for="modalIntput__price" class="form-label">Price</label>
                    <input type="number" id="modalIntput__price">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalButton__cancel">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modalButton__ok">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- end Modal -->

<script src="script.js"></script>
</body>
</html>
