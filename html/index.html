<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Product management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<button class="btn btn-success"
        data-bs-toggle="modal" data-bs-target="#productModal" id="btnAdd">Add
</button>
<h1>Product List</h1>
<table id="productList" class="table table-bordered">
    <thead>
    <th>Producer</th>
    <th>Model</th>
    <th>Price</th>
    <th>Image</th>
    <th>Category</th>
    <th>Edit</th>
    <th>Delete</th>
    </thead>
    <tbody id="productList__table-body">

    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data" id="modal__form">
                    <div class="mb-3">
                        <label for="modalIntput__producer" class="form-label">Producer</label>
                        <input type="text" id="modalIntput__producer" class="form-control" name="producer">
                    </div>
                    <div class="mb-3">
                        <label for="modalIntput__model" class="form-label">Model</label>
                        <input type="text" id="modalIntput__model" class="form-control" name="model">
                    </div>
                    <div class="mb-3">
                        <label for="modalIntput__price" class="form-label">Price</label>
                        <input type="number" id="modalIntput__price" class="form-control" name="price">
                    </div>
                    <div class="mb-3">
                        <label for="modalIntput__category" class="form-label">Category</label>
                        <select name="" id="modalIntput__category" class="form-select" name="category">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="modalIntput__image" class="form-label">Image</label>
                        <image id="modalImage" style="width: 200px" class="mb-3" alt=""></image>
                        <input type="file" id="modalIntput__image" class="form-control" name="image">
                    </div>
                    <input type="text" id="modalInput__imageFilename--hidden" hidden>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalButton__cancel">Close
                </button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modalButton__ok">Save
                    changes
                </button>
            </div>
        </div>
    </div>
</div>
<!-- end Modal -->

<script src="../js/init.js"></script>
<script src="../js/product/showAll.js"></script>
<script src="../js/product/create.js"></script>
<script src="../js/product/upload-file.js"></script>
<script src="../js/product/edit.js"></script>
<script src="../js/product/index-doc.ready.js"></script>
</body>
</html>
